   .drop {
    position: relative;
    top: -50px;
    animation: drop 1s cubic-bezier(0.1, -0.4, .8, .8) both;
}

@keyframes drop {
    0% {
        top: -1000px;
    }
    80% {
        top: 0px;
    }
    95% {
        top: -5px;
    }
    100% {
        top: 0px;
    }
}
@keyframes skeletonLoader {
    0% {
        background-position: -800px;
    }
    100% {
        background-position: calc(800px + 100%);
    }
}

<script>



        window.onload = type();

        function type() {
    var text = "SpiderWeb";
    var htmlElement = "<span class='drop'>.</span>";
    var i = 0;
    var speed = 50;

    function typeWriter() {
        if (i < text.length) {
            document.querySelector("h2").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        } else {
            document.querySelector("h2").innerHTML += htmlElement;
        }
    }
    typeWriter();
}


</script>
